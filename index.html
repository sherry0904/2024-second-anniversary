<body>

    <div class="wrapper">
        <div class="wrapper__container">

            <main class="main">
                <div class="game__alert">
                    <div class="game__alert__content wrapper--index">
                        <div class="game__alert__desc">
                            <p>
                                請將手機轉為橫向，並解除直向鎖定
                            </p>
                        </div>
        
                        <div class="game__alert__icons">
                            <div class="game__alert__icon game__alert__icon--spin">
                                <img src="./images/common/spin-w.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fbTip" >
                    <p>
                        請點擊右下角⋯，<br>以系統預設瀏覽器開啟，<br>以獲得最佳瀏覽體驗
                    </p>
                </div>
                <div class="game__container">
                    <div class="game__resizeArea">

                        <!-- Loading Start -->
                        <div class="loading">
                            <div class="loading__box">
                                <!-- <div class="loading__ani"></div> -->
                                <div class="loading__text">
                                    <p>即將開始</p>
                                </div>
                                <!-- <div class="loading__bar"></div> -->
                                <div class="button__deco__obj button__deco__obj-top">
                                    <div class="button__deco__obj__item button__deco__obj__item-1"></div>
                                    <div class="button__deco__obj__item button__deco__obj__item-2"></div>
                                    <div class="button__deco__obj__item button__deco__obj__item-3"></div>
                                    <div class="button__deco__obj__item button__deco__obj__item-4"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Loading End -->
                        <div class="music">
                            <audio id="bgm" src="./media/elijah woods - 24:7, 365.mp3"></audio>
                            <div class="music__icon">
                                <img src="./images/common/play-button.png" alt="">
                            </div>
                        </div>
                        <!-- Landing 開頭 -->
                        <section class="section landing">
                            <div class="bg">
                                <img src="./images/common/bg.jpg" alt="">
                            </div>
                            <div class="section__container">
                                <div class="landing__title">
                                    <!-- <p>揭開隱藏在AIGC世界中</p> -->
                                    <h1>九宮格挑戰<br>2週年版</h1>
                                </div>
                                <div class="landing__intro">
                                    <!-- <p>
                                        現在就跟著Dell<br class="mb-show">
                                        一起進入AIGC創作者的幕後<br>
                                        一窺掌握流量密碼的超強配備！
                                    </p> -->
                                    <p>
                                        每一格的攻佔都是場頭腦戰<br>
                                        九格上印著A-CHI有關的標籤<br>
                                        成功佔領的區域達到一條以上的連線<br>
                                        就能獲得傳說中的大秘寶<br>
                                        挑戰即將開始
                                    </p>
                                </div>
                                <div class="landing__arrow">
                                    <img src="./images/common/arrow-down.png" alt="">
                                    <img src="./images/common/arrow-down.png" alt="">
                                    <img src="./images/common/arrow-down.png" alt="">
                                    <img src="./images/common/arrow-down.png" alt="">
                                    <img src="./images/common/arrow-down.png" alt="">
                                </div>
                            </div>
                        </section>

                        <section class="section ninesquare">
                            <div class="bg">
                                <img src="./images/common/bg-2.jpg" alt="">
                            </div>
                            <div class="section__container">
                                <div class="ninesquare__list">
                                </div>
                            </div>
                        </section>

                        <section class="section challenge">
                            <div class="bg">
                                <img src="./images/common/bg-3.jpg" alt="">
                            </div>
                            <div class="section__container">
                                
                            </div>
                            <div class="challenge__annouce">
                                <p></p>
                            </div>
                        </section>

                        <!-- Modal -->
                        <div class="modal modal-explan fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
                            <div class="modal__overlay"></div>
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal__gradient"></div>
                                    <div class="modal__box">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        <div class="modal-body">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <button class="turn_btn"></button>
            </main>
        </div>

    </div>

    <script src="./lib/jquery-3.7.0.min.js"></script>
